<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
		<title>jQuery效果_淡入和淡出</title>
		
		<script>
			$(document).ready(function(){
				$('#bnt_fadeIn').click(function(){
					$('#div1').fadeIn();
					$('#div2').fadeIn('slow');
					$('#div3').fadeIn(3000);
				});
				
				$('#bnt_fadeOut').click(function(){
					$('#div4').fadeOut();
					$('#div5').fadeOut('slow');
					$('#div6').fadeOut(3000);
				});
				
				$('#bnt_fadeToggle').click(function(){
					$('#div7').fadeToggle();
					$('#div8').fadeToggle('slow');
					$('#div9').fadeToggle(3000);
				});
				
				$('#bnt_fadeTo').click(function(){
					$('#div10').fadeTo('slow',0.3);
					$('#div11').fadeTo('slow',0.5);
					$('#div12').fadeTo('slow',0.7);
				});
			});
			
		</script>
	<!--
		淡入淡出有关方法
			jQuery fadeIn() 方法
				jQuery fadeIn() 用于淡入已隐藏的元素。
				语法：
				$(selector).fadeIn(speed,callback);
				可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
				可选的 callback 参数是 fading 完成后所执行的函数名称。
				下面的例子演示了带有不同参数的 fadeIn() 方法：
				实例
				$("button").click(function(){
				  $("#div1").fadeIn();
				  $("#div2").fadeIn("slow");
				  $("#div3").fadeIn(3000);
				});
			
			
			jQuery fadeOut() 方法
				jQuery fadeOut() 方法用于淡出可见元素。
				语法：
				$(selector).fadeOut(speed,callback);
				可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
				可选的 callback 参数是 fading 完成后所执行的函数名称。
				下面的例子演示了带有不同参数的 fadeOut() 方法：
				实例
				$("button").click(function(){
				  $("#div1").fadeOut();
				  $("#div2").fadeOut("slow");
				  $("#div3").fadeOut(3000);
				});
				
			jQuery fadeToggle() 方法
				jQuery fadeToggle() 方法可以在 fadeIn() 与 fadeOut() 方法之间进行切换。
				如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果。
				如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果。
				语法：
				$(selector).fadeToggle(speed,callback);
				可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
				可选的 callback 参数是 fading 完成后所执行的函数名称。
				下面的例子演示了带有不同参数的 fadeToggle() 方法：
				实例
				$("button").click(function(){
				  $("#div1").fadeToggle();
				  $("#div2").fadeToggle("slow");
				  $("#div3").fadeToggle(3000);
				});
				
				jQuery fadeTo() 方法
					jQuery fadeTo() 方法允许渐变为给定的不透明度（值介于 0 与 1 之间）。
					语法：
					$(selector).fadeTo(speed,opacity,callback);
					必需的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
					fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。
					可选的 callback 参数是该函数完成后所执行的函数名称。
					下面的例子演示了带有不同参数的 fadeTo() 方法：
					实例
					$("button").click(function(){
					  $("#div1").fadeTo("slow",0.15);
					  $("#div2").fadeTo("slow",0.4);
					  $("#div3").fadeTo("slow",0.7);
					});
	-->
	</head>
	<body>
		<p>演示带有不同参数的 fadeIn() 方法。</p>
		<button id="bnt_fadeIn">点击这里，使三个矩形淡入</button><br /><br />
		<div id="div1" style="width: 50px; height: 50px; display: none; background-color: yellow;"></div><br />
		<div id="div2" style="width: 50px; height: 50px; display: none; background-color: red;"></div><br />
		<div id="div3" style="width: 50px; height: 50px; display: none; background-color: blue;"></div><br />
		<br /><br />
		<p>演示带有不同参数的 fadeOut() 方法。</p>
		<button id="bnt_fadeOut">点击这里，使三个矩形淡出</button><br /><br />
		<div id="div4" style="width: 50px; height: 50px;  background-color: yellow;"></div><br />
		<div id="div5" style="width: 50px; height: 50px;  background-color: red;"></div><br />
		<div id="div6" style="width: 50px; height: 50px;  background-color: blue;"></div><br />
		<br /><br />
		<p>演示带有不同参数的 fadeToggle() 方法。</p>
		<button id="bnt_fadeToggle">点击这里，使三个矩形淡出或淡入</button><br /><br />
		<div id="div7" style="width: 50px; height: 50px;  background-color: yellow;"></div><br />
		<div id="div8" style="width: 50px; height: 50px;  background-color: red;"></div><br />
		<div id="div9" style="width: 50px; height: 50px;  background-color: blue;"></div><br />
		<br /><br />
		<p>演示带有不同参数的 fadefadeTo() 方法。</p>
		<button id="bnt_fadeTo">点击这里，使三个矩形透明</button><br /><br />
		<div id="div10" style="width: 50px; height: 50px;  background-color: yellow;"></div><br />
		<div id="div11" style="width: 50px; height: 50px;  background-color: red;"></div><br />
		<div id="div12" style="width: 50px; height: 50px;  background-color: blue;"></div><br />
		<br /><br />
	</body>
</html>
