<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
		<meta charset="UTF-8">
		<title>jQuery遍历后代</title>
	</head>
	<script type="text/javascript">
		$(document).ready(function(){
			//$("div").children('ul#2').css({'border':'2px solid red'});
			//$("div").find('ul.2').css({'border':'2px solid red'});
			$("div").find('*').css({'border':'2px solid red'});
		})
	</script>
	<style type="text/css">
		.ancestors{
			display: block;
			border: 2px solid lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<!--
		后代是子、孙、曾孙等等。
			通过 jQuery，您能够向下遍历 DOM 树，以查找元素的后代。
			向下遍历 DOM 树
		
		下面是两个用于向下遍历 DOM 树的 jQuery 方法：
			children()
			find()
			
		jQuery children() 方法
			children() 方法返回被选元素的所有直接子元素。
			该方法只会向下一级对 DOM 树进行遍历。
			下面的例子返回每个 <div> 元素的所有直接子元素：
			实例
			$(document).ready(function(){
			  $("div").children();
			});
			您也可以使用可选参数来过滤对子元素的搜索。
			下面的例子返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素：
			实例
			$(document).ready(function(){
			  $("div").children("p.1");
			});
		
		jQuery find() 方法
			find() 方法返回被选元素的后代元素，一路向下直到最后一个后代。
			下面的例子返回属于 <div> 后代的所有 <span> 元素：
			实例
			$(document).ready(function(){
			  $("div").find("span");
			});
			下面的例子返回 <div> 的所有后代：
			实例
			$(document).ready(function(){
			  $("div").find("*");
			});	
			
			
			总结
				children()	查找子代，括号里面可以没有指定元素
				find()		查找后代（包括孙字辈等所有后代），括号里面必须要有元素，如要查找所有后代（“*”） 
	-->
	<body class="ancestors">body (曾曾祖父)
	  	<div style="width:500px;">div (曾祖父)
		    <ul class="1" id="2">ul (祖父)  
		      <li>li (直接父)
		        	<span>span</span>
		      </li>
		    </ul> 
		    <ul class="2">ul (祖父)  
		      <li>li (直接父)
		        	<span>span</span>
		      </li>
		    </ul> 
		    <ul class="3">ul (祖父)  
		      <li>li (直接父)
		        	<span>span</span>
		      </li>
		    </ul> 
	  	</div>
	</body>
</html>
